    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var captionLength = 0;
        var caption = 'Hello! je suis Amaury GAU,';
        var captionEl;

        $(document).ready(function() {
            captionEl = $('#typewriter');
            setInterval(cursorAnimation, 600);
            type();
        });

        function type() {
            captionEl.html(caption.substr(0, captionLength++) + '<span id="cursor">|</span>');
            if(captionLength < caption.length + 1) {
                setTimeout(type, 50);
            } else {
                captionLength = 0;
                caption = '';
            }
        }

        function cursorAnimation() {
            $('#cursor').animate({
                opacity: 0
            }, 'fast', 'swing').animate({
                opacity: 1
            }, 'fast', 'swing');
        }
    </script>
